{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Интенсив</title>

    <!-- Styles -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>


  </head>


<body>



<section id="form_section">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="slogan_form">
          <h2>Подать заявку</h2>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-lg-offset-3 col-md-offset-3 col-xs-offset-3  text-center ">
        <div id="form-main">
          <div id="form-div">
            <form action="" class="form formValidation" method="POST" id="form1">{% csrf_token %}

              <p class="name">
                <input name="{{ form.name.name }}"  type="text" autocomplete="off" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input inputValidation" placeholder="Имя" id="name" />
              </p>

               <p class="phone">
                <input name="{{ form.phone_number.name }}" type="tel" autocomplete="off" class="validate[required,length[10,20]] feedback-input inputValidation" placeholder="Телефон" id="phone" pattern="\d{10,12}" minlength="10" maxlength="12">
              </p>


              <div class="submit">
                <input type="submit" value="Отправить" id="button-blue"/>
                <div class="ease"></div>
              </div>
            </form>
          </div>
      </div>
    </div>

  </div>
</section>







<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/menu.js' %}"></script>
<script src="{% static 'js/accordion.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/valideForm.js' %}"></script>
<script src="{% static 'js/responsiveslides.min.js' %}"></script>
<script src="{% static 'js/slider.js' %}"></script>






<script>
    new WOW().init();
</script>
  </body>
</html>
